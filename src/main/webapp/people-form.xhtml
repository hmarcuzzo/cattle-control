<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>
            <!-- <f:viewParam name="existID" value="#{peopleFormMB.id}" converter="javax.faces.Long"/> -->
            <!-- <f:event type="preRenderView" listener="#{peopleFormMB.init}"/> -->
        </f:metadata>
        <ui:param name="renderAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        Formulário de pessoas
    </ui:define>
    <ui:define name="body">
        <adm:breadcrumb title="#{empty peopleFormMB.id ? 'New People' : 'People '.concat(peopleFormMB.id)}" link="people-form.xhtml?id=#{peopleFormMB.id}"/>
        <h:form id="form" prependId="false">
            <p:focus context="@form"/>
            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton value="Salvar" action="#{peopleFormMB.save}" update="@form"
                                     icon="fa fa-check" styleClass="btn-primary"/>
                    <p:spacer width="5" rendered="#{peopleFormMB.isNew()}"/>
                    <p:commandButton value="Limpar" action="#{peopleFormMB.clear}" process="@this"
                                     icon="fa fa-refresh" styleClass="btn-success"
                                     update="@form" rendered="#{peopleFormMB.isNew()}" resetValues="true"/>
                    <p:spacer width="5" rendered="#{not peopleFormMB.isNew()}"/>

                    <p:commandButton value="Deletar" action="#{peopleFormMB.remove}" process="@this"
                                     rendered="#{not peopleFormMB.isNew()}" icon="fa fa-trash"
                                     styleClass="btn-danger">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Você tem certeza? Esta ação não pode ser desfeita." icon="ui-icon-danger"/>
                    </p:commandButton>
                    <p:spacer width="5"/>
                    <p:commandButton value="Voltar" immediate="true"
                                     action="car-list?faces-redirect=true"
                                     process="@this"
                                     icon="fa fa-reply"/>
                </div>
                <p:splitButton value="Salvar" action="#{peopleFormMB.save}" update="@form"
                               icon="fa fa-check"
                               styleClass="hidden-md hidden-lg btn-primary">
                    <p:menuitem value="Resetar" action="#{peopleFormMB.clear}"
                                process="@this" update="@form" rendered="#{peopleFormMB.isNew()}"
                                resetValues="true" icon="fa fa-refresh"/>
                    <p:menuitem value="Deletar" action="#{peopleFormMB.remove}" process="@this"
                                rendered="#{not peopleFormMB.isNew()}" icon="fa fa-trash">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Você tem certeza? Esta ação não pode ser desfeita." icon="ui-icon-danger"/>
                    </p:menuitem>
                    <p:separator/>
                    <p:menuitem value="Voltar" action="car-list?faces-redirect=true"
                                process="@this" immediate="true"
                                icon="fa fa-reply"/>
                </p:splitButton>


                <div class="ui-g ui-fluid">
                    <div class="ui-sm-12 ui-g-3 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="id" value="ID"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputText id="id" value="#{peopleFormMB.id}" readonly="true" 
                                styleClass="form-control ui-state-disabled" style="width: 100%"/>
                            <span class="help-block">
                                    <p:message for="id"/>
                            </span>
                        </div>
                    </div> 
                    <div class="ui-sm-12 ui-g-3 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="console" value="Tipo de pessoa *"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:selectOneRadio id="console" value="#{peopleFormMB.type}" unselectable="true">
                                <f:selectItem itemLabel="Física" itemValue="1" />
                                <f:selectItem itemLabel="Jurídica" itemValue="2" />
                            </p:selectOneRadio>
                        </div>
                      
                    </div>
                    <div class="ui-sm-12 ui-g-3 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Número do CPF/CNPJ *" for="inptIdType"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputMask id="inptIdType" mask="999.999.999-99" value="#{peopleFormMB.idType}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptIdType"/>
                            </span>
                        </div>
                    </div>     
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Nome Completo *" for="inptName"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputText id="inptName" value="#{peopleFormMB.name}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptName"/>
                            </span>
                        </div>
                    </div>     
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Email" for="inptEmail"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputText id="inptEmail" value="#{peopleFormMB.email}"/>
                            <span class="help-block"> 
                                <p:message for="inptEmail"/>
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="inptPhone" value="Telefone *"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputMask id="inptPhone" mask="+99 (99) 999999999" value="#{peopleFormMB.phone}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptPhone"/>
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="inptInfo" value="Informações"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputTextarea id="inptInfo" value="#{peopleFormMB.info}"/>
                            <span class="help-block"> 
                                <p:message for="inptInfo"/>
                            </span>
                        </div>
                    </div>
                </div>
                <h:panelGroup id="footer" layout="block" styleClass="hidden-sm hidden-md hidden-lg">
                    <hr/>
                    <p:splitButton value="Salvar" action="#{peopleFormMB.save}" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Resetar" action="#{peopleFormMB.clear}"
                                    process="@this" update="@form" rendered="#{peopleFormMB.isNew()}"
                                    resetValues="true" icon="fa fa-refresh"/>
                        <p:menuitem value="Deletar" action="#{peopleFormMB.remove}" process="@this"
                                    rendered="#{not peopleFormMB.isNew()}" icon="fa fa-trash">
                            <f:setPropertyActionListener value="true"
                                                         target="#{facesContext.externalContext.flash.keepMessages}"/>
                            <p:confirm header="Confirmation" message="Você tem certeza? Esta ação não pode ser desfeita." icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:separator/>
                        <p:menuitem value="Voltar" action="car-list?faces-redirect=true"
                                    process="@this" immediate="true"
                                    icon="fa fa-reply"/>
                    </p:splitButton>
                </h:panelGroup>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Sim" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="Não" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
